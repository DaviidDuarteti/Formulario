<html>

    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>
        
        <div id="main">
            <div id="form_box">

                <h2> Crie sua Conta! </h2>
                <h5>E venha fazer parte desse time!</h5>

                <form action="" id="action">

                    <div class="f_line">
                        <span>
                            <label>Nome :</label>
                            <input type="text" id="i_nome" required>
                        </span>
                        
                        <span>
                            <label>Sobrenome :</label>
                            <input type="text" id="i_sobrenome" required>
                        </span>
                    </div>

                    <div class="f_line_unc">
                        <span>
                            <label>Email :</label>
                            <input type="email" id="i_email" required>
                        </span>
                    </div>

                    <div class="f_line">
                        <span>
                            <label>Data de nacimento :</label>
                            <input type="date" id="i_data" required>
                        </span>

                        <span>
                            <label>Formação :</label>
                            <select id="i_formacao" required>
                                <option></option>
                                <option>Ensino fundamental</option>
                                <option>Ensino médio</option>
                                <option>Ensino superior</option>
                            </select>
                        </span>
                    </div>
                    
                    <div class="f_line_unc">
                        <span>
                            <label>Gênero :</label>

                            <select id="i_genero" required>
                                <option></option>
                                <option>Feminino</option>
                                <option>Masculino</option>
                                <option>Outros</option>
                            </select>
                           
                        </span>
                    </div>
                    
                    <div class="f_line">
                        <span>
                            <label>Senha :</label>
                            <input type="password" id="i_senha" required>
                        </span>

                        <span>
                            <label>Confirmar senha :</label>
                            <input type="password" id="i_conSenha" required>
                        </span>
                    </div>

                    <div class="f_line">
                        <span>
                            <input id="btt_form" type="submit" onclick="validacao()" value="Cadastrar">
                        </span>
                    </div>

                </form>

            </div>
        </div>

    </body>

</html>
